<!DOCTYPE html>
<!-- saved from url=(0035)http://localhost:3000/og-image.html -->
<html><script src="chrome-extension://iledlaeogohbilgbfhmbgkgmpplbfboh/injected.js"></script><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    .og-image {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #F5F0E8 0%, #E8E2DA 100%);
      display: flex;
      position: relative;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    /* Декоративный фон */
    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(196, 112, 74, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(92, 141, 149, 0.1) 0%, transparent 50%);
    }
    
    /* Левая часть с фото */
    .left {
      width: 55%;
      position: relative;
    }
    
    .photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .photo-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent 60%, #F5F0E8 100%);
    }
    
    /* Правая часть с текстом */
    .right {
      width: 45%;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    
    .logo {
      font-size: 72px;
      font-weight: 700;
      color: #C4704A;
      letter-spacing: -2px;
      margin-bottom: 16px;
    }
    
    .tagline {
      font-size: 28px;
      color: #2D2A26;
      margin-bottom: 40px;
      line-height: 1.3;
    }
    
    .features {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 40px;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 22px;
      color: #4A4744;
    }
    
    .feature-icon {
      width: 32px;
      height: 32px;
      background: #C4704A;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
    }
    
    .price-box {
      background: #C4704A;
      color: white;
      padding: 20px 30px;
      border-radius: 16px;
      display: inline-block;
    }
    
    .price-label {
      font-size: 18px;
      opacity: 0.9;
    }
    
    .price {
      font-size: 42px;
      font-weight: 700;
    }
    
    .address {
      position: absolute;
      bottom: 30px;
      right: 50px;
      font-size: 18px;
      color: #6B6560;
    }
  </style>
</head>
<body>
  <div class="og-image">
    <div class="bg-pattern"></div>
    
    <!-- Левая часть - фото -->
    <div class="left">
      <img src="./og-image_files/reception_16x9.webp" alt="" class="photo">
      <div class="photo-overlay"></div>
    </div>
    
    <!-- Правая часть - текст -->
    <div class="right">
      <div class="logo">DELAS</div>
      <div class="tagline">Уютный хостел<br>в центре Сочи</div>
      
      <div class="features">
        <div class="feature">
          <div class="feature-icon">✓</div>
          <span>5 минут до моря</span>
        </div>
        <div class="feature">
          <div class="feature-icon">✓</div>
          <span>Кухня 24/7</span>
        </div>
        <div class="feature">
          <div class="feature-icon">✓</div>
          <span>Женский номер</span>
        </div>
      </div>
      
      <div class="price-box">
        <div class="price-label">Койко-место</div>
        <div class="price">от 600₽/ночь</div>
      </div>
      
      <div class="address">ул. Гагарина, 53а</div>
    </div>
  </div>



</body></html>
